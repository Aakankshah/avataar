<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <title>avataar.ai</title>

    <link href="styles.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><img src="images/logo.png" class="logo-img" alt="avataar-logo"></a>

      <input type="checkbox" id="check">
      <label for="check" class="more">
        <i class='bx bx-menu'id="menu"></i>
      </label>

      <nav class="navbar">
        <a href="#">Industries</a>
        <a href="#">Patnerships</a>
        <a href="#">Community</a>
        <a href="#">Resources</a>
        <a href="#">Company</a>
        <a href="#" class="login">Get Started</a>
      </nav>
    </header>
    
    <main>
      
      

      <div class="carousel-box"> 
        <div class="title">7 WONDERS</div>
        
        <div class="carousel">
            <img class="carousel-item carousel-item-1" src="7 Wonders/Taj-Mahal-Agra-India.jpeg" alt="Taj Mahal">
 
            <img class="carousel-item carousel-item-2" src="7 Wonders/Colosseum-Rome-Italy.jpeg" alt="Colosseum" >

            <img class="carousel-item carousel-item-3" src="7 Wonders/El-Castillo-pyramid-plaza-Toltec-state-Yucatan.jpeg" alt="El Castillo">

            <img class="carousel-item carousel-item-4" src="7 Wonders/Great-Wall-of-China-Beijing.jpeg" alt="Great Wall Of China">
      
            <img class="carousel-item carousel-item-5" src="7 Wonders/Khaznah-Petra-Jordan.jpeg" alt="Khaznah">
 
            <img class="carousel-item carousel-item-6" src="7 Wonders/Machu-Picchu.jpeg" alt="Machu Picchu">

            <img class="carousel-item carousel-item-7" src="7 Wonders/statue-Christ-the-Redeemer-Rio-de-Janeiro.jpeg" alt="Statue Of Chirst">

        </div>

        <div class="carousel-controls"> 
          <button class="carousel-control-previous" id="prevBtn">Previous</button>
          <button class="carousel-control-next" id="nextBtn">Next</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
